<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"/>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"
    />
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <!--Navigation Bar-->
    <nav class="navbar navbar-expand-lg custom">
      <div class="container-fluid">
          <img src="Images/IMAGELOGO.jpg" class="navbar-logo">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                  aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                      <a class="nav-link" href="index.html">Home</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="javascript:void(0);" onclick="openPopup()">Search</a>
                  </li>
                  <li class="nav-item"><a class="nav-link" href="javascript:void(0);" onclick="openReviewPopup()">Rate Us</a></li>
              </ul>
          </div>
      </div>
  </nav>
    <!--Login Form-->
    <div class="container-fluid logReg">
      <img src="Images/sample 2.jpg" class="background-image" alt="background"/>
      <div class="wrapper">
        
        <div class="form-box login" id="loginForm">
          <h2 class="animation">Login</h2>
          <form action="#">
            <div class="input-box animation">
              <input type="text" id="loginEmail" />
              <label>Email</label>
              <span id="loginEmailErr" class="error"></span>
              <i class="bx bxs-envelope"></i>
            </div>
            <div class="input-box animation">
              <input type="password" id="loginPassword" />
              <label>Password</label>
              <span id="loginPasswordErr" class="error"></span>
              <i class="bx bxs-lock-alt"></i>
            </div>
            <button type="submit" class="btn animation">Login</button>
            <div class="logreg-link animation">
              <p>
                Dont have an account?<a href="#" class="register-link"
                  >Sign Up
                </a>
              </p>
            </div>
          </form>
        </div>
        <!--Login Info
        <div class="info-text login">
          <h2 class="animation">Welcome Back!</h2>
         
      </div>-->
      <!---Registration Form-->
        <div class="form-box register" id="signupForm">
          <h2 class="animation">Sign Up</h2>
          <form action="#">
            <div class="input-box animation">
              <input type="text" id="signupUsername" />
              <label>Username</label>
              <span id="signupNameErr" class="error"></span>
              <i class="bx bxs-user"></i>
            </div>
            <div class="input-box animation">
              <input type="text" id="signupEmail" />
              <label>Email</label>
              <span id="signupEmailErr" class="error"></span>
              <i class="bx bxs-envelope"></i>
            </div>
            <div class="input-box animation">
              <input type="password" id="signupPassword" />
              <label>Password</label>
              <span id="signupPasswordErr" class="error"></span>
              <i class="bx bxs-lock-alt"></i>
            </div>
            <button type="submit" class="btn animation">Sign Up</button>
            <div class="logreg-link animation">
              <p>
                Already have an account?<a href="#" class="login-link">Login</a>
              </p>
            </div>
          </form>
        </div>
         <!-- Sign Up Info 
         <div class="info-text register">
          <h2 class="animation">Welcome Back!</h2>
      </div>-->
      </div>
    </div>
    <footer class="footer">
      <div class="social-icons">
        <i class="bi bi-instagram"></i>
        <i class="bi bi-facebook"></i>
        <i class="bi bi-youtube"></i>
        <i class="bi bi-whatsapp"></i>
        <i class="bi bi-linkedin"></i>
        <i class="bi bi-github"></i>
      </div>
      <p>&copy; Peddi Charan. Batch 39 FSD students. All rights reserved.</p>
    </footer>
    <!-- Popup Container -->
<div class="popup-container" id="popupContainer">
  <div class="popup" id="popup">
      <h2>To access this website, you need to log in</h2>
      <a href="signup.html"><button type="submit">Login</button></a>
      <button type="button" onclick="closePopup()">Cancel</button>
  </div>
</div>
<!-- Review Popup Modal -->
<div id="reviewPopup" class="popup-modal">
  <div class="popup-content">
      <span class="close" onclick="closeReviewPopup()">&times;</span>
      <h2>Rate Us</h2>
      <div class="review-container">
          <div class="stars" id="starRating">
              <span class="star" data-value="1">&#9733;</span>
              <span class="star" data-value="2">&#9733;</span>
              <span class="star" data-value="3">&#9733;</span>
              <span class="star" data-value="4">&#9733;</span>
              <span class="star" data-value="5">&#9733;</span>
          </div>
          <textarea id="reviewText" rows="4" placeholder="Write your review..."></textarea>
          <button id="submitReview" onclick="submitReview()">Submit</button>
          <div id="thankYouMessage" class="thank-you-message" style="display: none;">
              Thank you for your feedback! <button onclick="closeThankYou()">OK</button>
          </div>
      </div>
  </div>
</div>
  </body>
  <script src="signup.js"></script>
</html>
